<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function detectCardType() {
            const cardNumber = document.getElementById('card-number').value;
            const cardTypeElement = document.getElementById('card-type');

            if (cardNumber.startsWith('4')) {
                cardTypeElement.textContent = 'Visa';
            } else if (cardNumber.startsWith('51') || cardNumber.startsWith('52') || cardNumber.startsWith('53') || cardNumber.startsWith('54') || cardNumber.startsWith('55')) {
                cardTypeElement.textContent = 'MasterCard';
            } else {
                cardTypeElement.textContent = 'Unknown';
            }
        }
    </script>
</head>
<body class="bg-gray-100 ">
    <div class="container mx-auto p-8 accent-color: bg-slate-500; accent-color: #fff;">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Payment Details</h2>
            <form action="/process_payment" method="POST">
                <!-- Cardholder Name -->
                <div class="mb-4">
                    <label for="card-name" class="block text-gray-700 text-sm font-bold mb-2">KART ÜZERİNDEKİ İSİM</label>
                    <input type="text" id="card-name" name="card_name" class="w-full p-2 border rounded shadow focus:shadow-xl focus:outline-none focus:border-red-800 transition duration-300" placeholder="John Doe" required>
                </div>

                <!-- Card Number -->
                <div class="mb-4">
                    <label for="card-number" class="block text-gray-700 text-sm font-bold mb-2">KART NUMARASI</label>
                    <input type="text" id="card-number" name="card_number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="1234 5678 9012 3456" oninput="detectCardType()" required>
                </div>

                <!-- Card Type Display -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">KART TİPİ</label>
                    <p id="card-type" class="text-lg font-semibold">...</p>
                </div>

                <!-- Expiry Date and CVV -->
                <div class="flex mb-4">
                    <div class="w-1/2 mr-2">
                        <label for="expiry-date" class="block text-gray-700 text-sm font-bold mb-2">S.K.T.</label>
                        <input type="text" id="expiry-date" name="expiry_date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="MM/YY" required>
                    </div>
                    <div class="w-1/2 ml-2">
                        <label for="cvv" class="block text-gray-700 text-sm font-bold mb-2">CVV</label>
                        <input type="text" id="cvv" name="cvv" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="123" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Pay Now
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
